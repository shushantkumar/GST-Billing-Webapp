<p-header >
  <div class="container-fluid" style="background-color:#2c2c2c;">
    <b class="row" align="center" style="color:#da3730;font-size:40px;text-align: center;padding:40px;">GST Billing App</b>
  </div>
</p-header>
<div class="container" style="margin:10px">

    <div class="ui-g-12 col-sm-4 col-md-4 col-xs-12" style="margin-top:10px">
        <div style="background-color:#008080;padding:20px">
            <div class="col-lg-12 col-md-12" style="padding:5px 0px 5px 20px">
                <b style="font-size:20px;color:white">Product Details</b>
            </div>
            <div class="form-group col-lg-12 col-md-12" style="padding:20px">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="fas fa-info"> </i></span>
                    <input id="product_code" class="form-control " type="text" style="width:100%" pInputText placeholder="Product Code" [(ngModel)]="product_code" required>         
                </div>
            </div>
            <div class="form-group col-lg-12 col-md-12" style="padding:20px">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="fas fa-tags"></i></span>
                    <input id="product_name" class="form-control " type="text" style="width:100%" pInputText placeholder="Product Name" [(ngModel)]="product_name" required>         
                </div>
            </div>
            <div class="form-group col-lg-12 col-md-12" style="padding:20px">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><b>₹</b></span>
                    <input id="product_price" class="form-control " type="number" style="width:100%" pInputText placeholder="Product Price" [(ngModel)]="product_price" required>    
                    <span class="ui-inputgroup-addon">.00</span>     
                </div>
            </div>
            <div class="form-group col-lg-12 col-md-12" style="padding:20px">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="fas fa-percent"></i></span>
                    <input id="product_gst" class="form-control " type="number" style="width:100%" pInputText placeholder="Product GST Percentage" [(ngModel)]="product_gst" required>         
                </div>
            </div>
            <br>
            <div class="ui-splitbutton-button col-lg-12">
                <button id="save" class="col-lg-5 ui-button-success" pButton type="button" (click)="postNewProduct($event)" iconPos="right" label="Save"><i class="fa fa-check"></i></button>
                <button id="update" class="col-lg-5 ui-button-info" pButton type="button" (click)="updateProduct($event)" label="Update"><i class="fas fa-sync"></i></button>
            </div>
        </div>
    </div>
  
  
    <div class="ui-g-8 col-sm-12" style="margin-top:10px;">
        <p-table [value]="allentries">
            <ng-template pTemplate="header">
                <tr>
                    <th style="text-align:center">Product_Code</th>
                    <th style="text-align:center">Product_Name</th>
                    <th style="text-align:center">Product_Price (₹)</th>
                    <th style="text-align:center">Product_Gst (%)</th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <br>
            <ng-template pTemplate="body" let-meta>
                <tr>
                    <td>{{meta.product_code}}</td>
                    <td>{{meta.product_name}}</td>
                    <td>{{meta.product_price}}</td>
                    <td>{{meta.product_gst}}</td>
                    <td style="text-align:center"><button pButton type="button" (click)="editProduct(meta)" label="Edit"><i class="fas fa-edit"></i></button></td>
                    <td style="text-align:center"><button class="ui-button-danger" pButton type="button" (click)="deleteProduct(meta)" label="Delete"><i class="far fa-trash-alt"></i></button></td>
                </tr>
            </ng-template>

        </p-table>

    </div>

  
</div>
<div>
    <div >
        <button pButton type="button" style="width:15%;margin:20px" (click)="goBilling()" > <span style="text-align:center;padding:25px 10px 0px 10px;font-size:25px">Billing</span><i class="fas fa-chevron-circle-right" style="text-align:center;padding:20px 10px 0px 10px;font-size:50px"></i></button>
    </div>
</div>
